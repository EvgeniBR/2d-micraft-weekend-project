<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mincraft 2D</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="welcome-page">
    <div class="game-menu">
    <div class="start">Start</div>
    <div class="load">Load</div>
    <div class="load">Settings</div>
    <div class="quit">Quit</div>
    </div>
  </section>
  <section class="main-game">
    <div class="inventory">
            <div class="stonepic"><div class="stonecounter">0</div><img class="stoneimg" src="./img/stone.jpg" alt="stone"></div>
            <div class="woodpic"><div class="woodcounter">0</div><img class="woodimg" src="./img/wood.jpg" alt="wood"></div>
            <div class="groundpic"><div class="groundcounter">0</div><img class="groundimg" src="./img/ground.jpg" alt="ground"></div>
            <div class="groundtoppic"><div class="groundtopcounter">0</div><img class="groundtopimg" src="./img/top-ground.jpg" alt="groundtop"></div>
            <div class="cloudpic"><div class="cloudcounter">0</div><img class="cloudimg" src="./img/white.jpg" alt="groundtop"></div>
            <div class="grasspic"><div class="grasscounter">0</div><img class="grassimg" src="./img/grass.jpg" alt="groundtop"></div>
         </div>
    <div class="game">
      
     
    </div>
    <div class="misc">
      <div class="pickaxe"><img class="pickaxeimg" src="./img/hiclipart.com.png"  alt="pickaxe">
        <button class="take-pickaxe">Pickup</button> <button class="drop-pickaxe">Drop</button>
      </div>
      <div class="axe"><img class="axeimg" src="./img/axe.png"  alt="pickaxe">
        <button class="take-axe">Pickup</button> <button class="drop-axe">Drop</button>
      </div>
      <div class="shovel"><img class="shovelimg" src="./img/shovel.png"  alt="pickaxe">
        <button class="take-shovel">Pickup</button> <button class="drop-shovel">Drop</button>
      </div>
      <div class="wand"><img class="wandimg" src="./img/Wand-PNG-Image.png"  alt="wand">
        <button class="take-wand">Pickup</button> <button class="drop-wand">Drop</button>
      </div>
      <div class="reset"><button type="reset">Reset All</button></div>
    </div>
  </section>
  <script src="./logic.js"></script>
</body>
</html>
